<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Eliminar Ficha Alumno</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/listar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>ID #{{alumno.id}}</ion-card-subtitle>
      <ion-card-title>Realmente desea eliminar a {{alumno.nombre}}?: </ion-card-title>
    </ion-card-header>
    <ion-card-content>
       <ion-button (click)="eliminarAlumno()" expand="block" color="danger" shape="round">
        Eliminar
       </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
