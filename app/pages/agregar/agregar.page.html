<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar</ion-title>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/listar']">Listar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombre?:</ion-label>
      <ion-input type="text" name="txtNombre" [(ngModel)]="newAlumno.nombre" placeholder="Rodolfo..." required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Tipo de Persona?:</ion-label>
      <ion-input type="text" name="txtTipo" [(ngModel)]="newAlumno.tipoPersona" placeholder="Alumno" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Raza?:</ion-label>
      <ion-input type="text" name="txtRaza" [(ngModel)]="newAlumno.rut" placeholder="xx.xxx.xxx-x" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="crearAlumno()" expand="block" color="success">Crear Alumno</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
