<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"
       text="volver"
       color="primary"
       mode="ios"></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">usuario</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
      <div style="color:red;" *ngIf="loginForm.get('username')?.hasError('required')">
        *La Contraseña debe Obligatoria
      </div>
      <div style="color:red;" *ngIf="loginForm.get('username')?.hasError('minlength')">
        *La Contraseña debe tener 4 caracteres mínimo
     </div>
    </div>


    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
      <div style="color:red;" *ngIf="loginForm.get('password')?.hasError('required')">
          *La Contraseña debe Obligatoria
      </div>
      <div style="color:red;" *ngIf="loginForm.get('password')?.hasError('minlength')">
        *La Contraseña debe tener 4 caracteres mínimo 
     </div>
    </div>

    <ion-button (click)="login()" [disabled]="!loginForm.valid" expand="block" color="primary" shape="round">
      Login
    </ion-button>

    <ion-item href='/registrar'>
      <ion-label>No tienes cuenta? Registrate!</ion-label>
    </ion-item>


  </form>

</ion-content>
