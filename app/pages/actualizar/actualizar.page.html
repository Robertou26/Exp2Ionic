<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Actualizar</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/listar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Actualizar</ion-title>
    </ion-toolbar>
  </ion-header>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombre?:</ion-label>
      <ion-input type="text" name="txtNombre" [(ngModel)]="alumno.nombre" placeholder="Rodolfo..." required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Tipo de usuario?:</ion-label>
      <ion-input type="text" name="txtTipo" [(ngModel)]="alumno.tipoPersona"  placeholder="Alumno" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Rut?:</ion-label>
      <ion-input type="text" name="txtRaza" [(ngModel)]="alumno.rut" placeholder="xx.xxx.xxx-x" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="updateAlumno()" expand="block" color="success">Actualizar Alumno</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
